	<div class="widget" id="sticky-config-header">
		<div class="widget-header">
			<div class="left">
				<div class="title">{{page-title}}</div>
			</div>
            <div class="right btn-header">
                {{#if namespace}}
				<div class="icon-button light" id="configs-back"><i class="fa fa-chevron-left"></i>&nbsp;<span data-localize="plugins.back"></span></div>
                {{/if}}
				<div class="icon-button green" id="configs-apply-changes" data-localize="plugins.apply"></div>
			</div>
		</div>
	</div>
	<div class="configs" data-help-localize="help.{{{chart-helper}}}">
        <table class="d-table help-zone-vb no-fix account-settings" cellpadding="0" cellspacing="0">
        {{#if user}}
        <tr><td data-localize="configs.account-settings"></td>
        <td>
        {{#if reset}}
            <h3 data-localize='user-settings.force-password-reset' style='text-align: center;'></h3>
        {{/if}}
        <table class="d-table help-zone-vb " cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="title" data-localize="user-settings.username"></div>
            </td>
            <td>
                <div class="input"><input id="username" type="text" value=""/></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="title" data-localize="user-settings.api-key"></div>
            </td>
            <td>
                <div class="input"><input id="api-key" type="text" value="" readonly onclick='this.select()'/><br/><div id="usersettings_regenerate" class='small-link' data-localize="user-settings.regenerate-api-key"></div></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="title" data-localize="user-settings.change-password"></div>
            </td>
            <td>
                <div class="input"><input id="old_pwd" type="password" placeholder="Old password..." data-localize="placeholder.old-password"/></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="title" data-localize="placeholder.new-password"></div>
            </td>
            <td>
                <div class="input"><input id="new_pwd" type="password" placeholder="New password..." data-localize="placeholder.new-password"/></div>
            </td>
        </tr>
        <tr>
            <td>
                 <div class="title" data-localize="placeholder.new-password"></div>
            </td>
            <td>
                <div class="input"><input id="re_new_pwd" type="password" placeholder="Again..." data-localize="placeholder.again"/></div>
            </td>
        </tr>
        </table>
        </td></tr>
        {{/if}}
		{{{configs}}}
        </table>
	</div>
