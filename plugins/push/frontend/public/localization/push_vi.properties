push.error.timeout = Kết nối quá hạn. Hãy chắc chắn rằng Countly có kết nối ổn định đến APN và/hoặc GCM.
push.error.crash = Tiến trình bị crash khi đang gửi thông điệp này. Vui lòng liên hệ đội ngũ hỗ trợ Countly.
push.error.exited = Tiến trình bị thoát trong khi đang gửi thông điệp này. Vui lòng liên hệ đội ngũ hỗ trợ Countly.
push.error.exited-sent = Tiến trình bị thoát khi đang gửi thông điệp này do kết nối bị APNS đóng bất ngờ. Một số thông điệp có thể sẽ bị gửi lặp lại (tối đa 500).
push.error.3-eof = Kết nối APN gặp lỗi. Các nguyên nhân có thể gặp\: chứng chỉ không hợp lệ, bị chặn tường lửa, vấn đề với chứng chỉ (CA) gốc của hệ thống.
push.error.no-credentials = Bạn không có ủy nhiệm cho bất kỳ kết hợp nào giữa các nền tảng app.

push.errorCodes.bug = Bạn gặp lỗi rồi\! Hãy liên hệ team hỗ trợ.
push.errorCodes = Lỗi\:
push.errorCode.i400 = APN 400 Bad request
push.errorCode.i400+BadDeviceToken.desc = Your application supplied invalid device topic to Countly SDK. In most cases, it's due to invalid provisioning profile or entitlements. So please insure they're ok, clear your project and derived data, rebuild & reinstall the app and try again.
push.errorCode.i400+MissingTopic.desc = Countly không thể phân tích chứng chỉ, hãy chắc chắn bạn đã dùng đúng chứng chỉ và liên hệ hỗ trợ nếu cần
push.errorCode.i400+DeviceTokenNotForTopic.desc = Có vẻ chứng chỉ APNS này không khớp với Bundle ID của ứng dụng
push.errorCode.i403 = APN 403 Certificate error
push.errorCode.i403.desc = Lỗi xác thực, hãy tạo lại và tải lên Countly chứng chỉ mới từ máy Mac đã dùng để build ứng dụng này
push.errorCode.i405 = APN 405 Bad method
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 Payload too large
push.errorCode.i413.desc = Thông điệp quá dài và APN từ chối phân phối nó.
push.errorCode.i429 = APN 429 Too many requests
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 Internal error
push.errorCode.i500.desc = Máy chủ Apple trả về mã lỗi HTTP 500. Vui lòng thử lại sau.
push.errorCode.i503 = APN 503 Shutdown
push.errorCode.i503.desc = Máy chủ Apple trả về mã lỗi 503. Vui lòng thử lại sau.

push.errorCode.a200 = GCM 200 message error
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = Probably you modified the way Countly handles GCM tokens. Please ensure you do it right and contact support.
push.errorCode.a200+MismatchSenderId.desc = Có vẻ như Countly xung đột tokens với bộ SDK GCM / Firebase khác được tích hợp trong ứng dụng. Vui lòng tắt cơ chế lấy token của Countly hay SDK khác để chúng có thể sử dụng chung token.
push.errorCode.a200+MessageTooBig.desc = Thông điệp quá dài và Google từ chối phân phối nó.
push.errorCode.a200+InvalidDataKey.desc = Thông điệp chứa khóa dữ liệu không hợp lệ, vui lòng kiểm tra lại\:
push.errorCode.a200+InvalidTtl.desc = push.errorCodes.bug
push.errorCode.a200+DeviceMessageRateExceeded.desc = Bạn gửi thông điệp đến cùng một thiết bị hơn số lần mà Google cho phép, vui lòng gửi ít hơn ngưỡng này.
push.errorCode.a200+TopicsMessageRateExceeded.desc = Bạn gửi thông điệp đến cùng một chủ đề hơn số lần mà Google cho phép, vui lòng gửi ít hơn ngưỡng này.
push.errorCode.a400 = GCM 400 JSON error
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a401 = GCM 401 Authentication error
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a500 = GCM 500 Internal error
push.errorCode.a500.desc = Máy chủ Google trả về mã lỗi HTTP 500. Vui lòng thử lại sau.
push.errorCode.a200+Unavailable.desc = Máy chủ Google trả về mã lỗi HTTP 200+Unavailable. Vui lòng thử lại sau.
