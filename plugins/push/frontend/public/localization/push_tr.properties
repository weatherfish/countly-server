push.error.timeout = Bağlantı zaman aşımına uğradı. Lütfen sunucunun APN ve/veya GCM'e erişimi olduğuna emin olun.
push.error.crash = Bu mesajı gönderirken işlem kapandı. Lütfen Countly ile iletişime geçin.
push.error.exited = Bu mesaj gönderilirken işlem kapandı. Lütfen Countly destek ile iletişime geçin.
push.error.exited-sent = Process exited while sending this messsage due to connection being unexpectedly closed by APNS. Some notifications might have been sent twice (up to 500).
push.error.3-eof = APNS bağlantı hatası. Olası nedenler geçersiz sertifika, güvenlik duvarı bloklama ya da sistem root sertifikası (CA) olabilir. Lütfen bunları tekrar kontrol edin.
push.error.no-credentials = Bu uygulama ve platformlar için gerekli ayarlamalar henüz yapılmamıştır. Ayarlar bölümünden yapabilirsiniz.

push.errorCodes.bug = Bir hata buldunuz. Lütfen bizimle iletişime geçin.
push.errorCodes = Hatalar\:
push.errorCode.i400 = APN 400 Bad request
push.errorCode.i400+BadDeviceToken.desc = Your application supplied invalid device topic to Countly SDK. In most cases, it's due to invalid provisioning profile or entitlements. So please insure they're ok, clear your project and derived data, rebuild & reinstall the app and try again.
push.errorCode.i400+MissingTopic.desc = Countly sertifikaları okurken bir hata oluştu. Lütfen universal certificate kullandığınıza emin olun ve gerekiyorsa destek ekibi ile iletişime geçin.
push.errorCode.i400+DeviceTokenNotForTopic.desc = APNS sertifikası uygulamanın Bundle ID'si ile uyuşmuyor olabilir.
push.errorCode.i403 = APN 403 Certificate error
push.errorCode.i403.desc = Kimlik denetimi hatası. Lütfen yeni bir sertifikayı, bu uygulamanın geliştirildiği Mac üzerinden hazırlayıp yükleyin
push.errorCode.i405 = APN 405 Bad method
push.errorCode.i405.desc = push.errorCodes.bug
push.errorCode.i413 = APN 413 Payload too large
push.errorCode.i413.desc = Mesaj çok büyük. APN bunu göndermeyi reddetti.
push.errorCode.i429 = APN 429 Too many requests
push.errorCode.i429.desc = push.errorCodes.bug
push.errorCode.i500 = APN 500 Internal error
push.errorCode.i500.desc = Apple sunucu beklenmedik HTTP 500 hatası gönderdi. Daha sonra tekrar deneyin.
push.errorCode.i503 = APN 503 Shutdown
push.errorCode.i503.desc = Apple sunucu beklenmedik HTTP 503 hatası gönderdi. Daha sonra tekrar deneyin.

push.errorCode.a200 = GCM 200 mesaj hatası
push.errorCode.a200+MissingRegistration.desc = push.errorCodes.bug
push.errorCode.a200+InvalidRegistration.desc = Probably you modified the way Countly handles GCM tokens. Please ensure you do it right and contact support.
push.errorCode.a200+MismatchSenderId.desc = Most probably Countly competes for tokens with other GCM / Firebase SDK you have in your app. Please override the way Countly or another SDK get a token so they would end up using the same token.
push.errorCode.a200+MessageTooBig.desc = Bu mesaj çok büyük. Google bunu göndermeyi reddetti.
push.errorCode.a200+InvalidDataKey.desc = Mesaj geçersiz veri anahtarı içeriyor. Lütfen tekrar kontrol edin\:
push.errorCode.a200+InvalidTtl.desc = push.errorCodes.bug
push.errorCode.a200+DeviceMessageRateExceeded.desc = Aynı cihaza Google'ın izin verdiği sayıdan daha fazla anlık bildirim gönderdiniz. Bu işlemi tekrarlamayın.
push.errorCode.a200+TopicsMessageRateExceeded.desc = Aynı başlığa Google'ın izin verdiğinden daha fazla mesaj gönderdiniz. Bu işlemi tekrarlamayın.
push.errorCode.a400 = GCM 400 JSON error
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a401 = GCM 401 Authentication error
push.errorCode.a400.desc = push.errorCodes.bug
push.errorCode.a500 = GCM 500 Internal error\n
push.errorCode.a500.desc = Google sunucusu beklenmedik bir şekilde HTTP 500 hatası gönderdi. Lütfen tekrar deneyin.
push.errorCode.a200+Unavailable.desc = Google sunucu beklenmedik bir şekilde HTTP 200+ Unavailable hatası gönderdi. Lütfen daha sonra tekrar deneyiniz.
push.errorCode.a200+InternalServerError.desc = Google sunucusu HTTP error 200 ve Internal server error gönderdi. Lütfen daha sonra tekrar deneyin.
