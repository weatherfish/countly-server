<div class="widget widget-no-shadow">
	<div class="widget-header">
		<div class="left">
			<div class="title">{{page-title}}</div>
		</div>
		{{> date-selector }}
	</div>
	<div class="widget-content help-zone-vb" data-help-localize="help.{{{chart-helper}}}" style="{{#if graph-type-double-pie}} overflow:hidden; {{else}} height:300px; padding-top:20px; padding-bottom:10px; {{/if}}">
		<div id="dashboard-graph" class="graph" style="height:100%; margin-left:-10px;"></div>
	</div>
	<div class="widget-footer big-numbers-v2">
		<div id="big-numbers-container">
			{{#each big-numbers}}
			<div class="big-numbers three-column help-zone-vs" data-help-localize="help.{{this.help}}">
				<div class="inner">
                    <div class="color"></div>
					<div class="select">{{this.title}}</div>
					<div class="number">{{getFormattedNumber this.total}}</div>
					<div class="trend" style="background-image:url('./images/dashboard/{{this.trend}}trend.png');"></div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<div class="widget-intermediate">
		<div id="intermediate-numbers-container" class="widget-group" style="margin:16px 0;">
			{{#each big-numbers-intermediate}}
			<div class="big-numbers top widgets three-column help-zone-vs" data-help-localize="help.{{this.help}}">
				<div class="inner">
					<div class="title">{{this.title}}</div>
					<div class="number">
                        <div class="value">{{this.percentage}}</div>
                    </div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
	<div class="widget-content help-zone-vb" data-help-localize="help.{{{chart-helper}}}" style="{{#if graph-type-double-pie}} overflow:hidden; {{else}} height:300px; padding-top:20px; padding-bottom:10px; {{/if}}">
		<div id="dashboard-graph-secondary" class="graph" style="height:100%; margin-left:-10px;"></div>
	</div>
	<div class="widget-footer big-numbers-v2">
		<div class="fix-two-columns two-column">
			{{#each big-numbers-secondary}}
			<div class="big-numbers help-zone-vs" data-help-localize="help.{{this.help}}">
				<div class="inner">
					<div class="color"></div>
                    <div class="select">{{this.title}}</div>
					<div class="number">{{getFormattedNumber this.total}}</div>
					<div class="trend" style="background-image:url('./images/dashboard/{{this.trend}}trend.png');"></div>
				</div>
			</div>
			{{/each}}
		</div>
	</div>
</div>
