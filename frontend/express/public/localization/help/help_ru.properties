﻿help.help-mode-welcome = Добро пожаловать в режим справки\!<br/> Наведите мышкой на любой элемент для просмотра его назначения.<br/><br/>Пока вы находитесь в этом режиме автообновление данных будет выключено и снова включится как только вы выключите режим справки.

#dashboard
help.dashboard.total-sessions = Сколько раз Ваше приложение было открыто. Нажмите сюда чтобы посмотреть график.
help.dashboard.total-users = Количество уникальных устройств, на которых Ваше приложение было установлено. Нажмите сюда чтобы посмотреть график.
help.dashboard.new-users = Количество новых пользователей. Нажмите сюда чтобы посмотреть график.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Число запросов, полученное сервером Countly для данного приложения. Нажмите сюда чтобы посмотреть график.
help.dashboard.avg-reqs-received = Число запросов, полученное сервером Countly для данного приложения поделенное на общее число пользователей. Нажмите сюда чтобы посмотреть график среднего числа запросов.
help.dashboard.top-platforms = Показывает 3 самые популярные ОС по данным общего количества сессий. Наведите на график чтобы узнать, какая это ОС.
help.dashboard.top-resolutions = Показывает 3 самых популярных разрешения устройств по данным общего количества сессий. Наведите на график чтобы узнать, какое это разрешение.
help.dashboard.top-carriers = Показывает 3 самых популярных оператора по данным общего количества сессий. Наведите на график чтобы узнать, какой это оператор.
help.dashboard.top-users = Показывает 3 дня с самой высокой посещаемостью общего количества пользователей. Наведите на график чтобы узнать больше про эти дни.
help.dashboard.map = На карте показано <b>количество сессий в каждой стране</b>, определяемое насыщенностью зеленого цвета. Сразу после карты выводится таблица 10 самых активных стран вместе с количеством сессий в каждой из них.

#sessions view
help.sessions.total-sessions = Сколько раз Ваше приложение было открыто. Цвет верхней границы этого блока определяет цвет графика.
help.sessions.new-sessions = Сколько раз Ваше приложение было открыто в первый раз. Цвет графика этого показателя определяется цветом верхней границы этого блока.
help.sessions.unique-sessions = Сколько раз Ваше приложение было открыто в первый раз на устройстве. Цвет графика этого показателя определяется цветом верхней границы этого блока.

#users view
help.users.total-users = Количество уникальных устройств. Цвет верхней границы этого блока определяет цвет графика.
help.users.new-users = Количество новых пользователей. Цвет графика этого показателя определяется цветом верхней границы этого блока.
help.users.returning-users = Количество пользователей, которые открывали Ваше приложение ранее. Цвет графика этого показателя определяется цветом верхней границы этого блока.

#countries view
help.countries.chart = На карте показано <b>количество сессий</b> в каждой стране, определяемое насыщенностью зеленого цвета.
help.countries.table = <b>Страна\:</b> Название страны.<br/><b>Всего сессий\:</b> Сколько раз Ваше приложение было открыто пользователем из этой страны.<br/><b>Всего пользователей\:</b> Количество уникальных устройств в этой стране, на которых открывалось Ваше приложение.<br/><b>Новые пользователи\:</b> Количество новых пользователей из этой страны.<br/>
help.countries.total-sessions = Сколько раз Ваше приложение было открыто.
help.countries.total-users = Количество уникальных устройств.
help.countries.new-users = Количество новых пользователей.

#devices view
help.devices.chart = Круговая диаграмма слева показывает процентное распределение пользователей по устройствам. Диаграмма справа - тоже самое, но для новых пользователей.
help.devices.platform-versions2 = Показывает 3 самых популярных версии ОС с точки зрения общего количества сессий. Наведите на график чтобы узнать, что это за версия ОС.

#loyalty view
help.loyalty.chart = Общее количество пользователей для каждого диапазона числа сессий (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) показано на гистограмме.
help.loyalty.table = <b>Количество сессий\:</b> Диапазон количества сессий. Пользователь относится к одному из диапазонов\: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 по общему количеству сессий.<br/><b>Число пользователей\:</b> Число пользователей (уникальных устройств), отнесенных к данному диапазону количества сессий.<br/><b>Процент\:</b> Процент пользователей, находящихся в данном диапазоне количества сессий.<br/>

#frequency view
help.frequency.chart = Общее количество пользователей для каждого диапазона частоты использования (Первый раз, 1-24 часов, 1 день, 2 дня, 3 дня, 4 дня, 5 дней, 6 дней, 7 дней, 8-14 дней, 15-30 дней, 30+ дней) показано на гистограмме.
help.frequency.table = <b>Время после предыдущей сессии\:</b> Время между последовательными сессиями пользователя. Пользователь относится к одному из диапазонов\: Первая сессия, 1-24 часов, 1 день, 2 дня, 3 дня, 4 дня, 5 дней, 6 дней, 7 дней, 8-14 дней, 15-30 дней or 30+ дней по частоте сессий.<br/><b>Количество пользователей\:</b> Количество пользователей (уникальных устройств) в этом диапазоне частот сессий.<br/><b>Процент\:</b> Процент пользователей, находящихся в данном диапазоне частоты сессий.<br/>

#platforms view
help.platform-versions.chart = Круговая диаграмма слева показывает процентное распределение пользователей по платформам. На диаграмме справа показано процентное распределение по версиям ОС для каждой из платформ. Для переключения между iOS и Android нажмите на кнопку (отображается только когда имеется более одной платформы).

#app versions view
help.app-versions.chart = На данной странице отображены разные версии приложений, в случае если они заданы. График накопления отображает общее количество сессий и новых пользователей. Таблица под графиком показывает общее количество сессий, общее количество пользователей и новых пользователей для каждой версии приложения соответственно. 
#carriers view
help.carriers.chart = Круговая диаграмма слева показывает процентное распределение пользователей по операторам. Диаграмма справа - тоже самое, но для новых пользователей.

#manage apps view
help.manage-apps.app-name = Имя приложения. Используется повсеместно.
help.manage-apps.app-key = Ключ приложения, который Вы будете использовать в SDK. Он нужен серверу Countly для идентификации запроса, пришедшего из SDK, а также используется для чтения данных в фронтенде.
help.manage-apps.app-category = Категория приложения.
help.manage-apps.app-timezone = Часовой пояс, где Вы находитесь, т.е. тот часовой пояс, откуда будет производиться анализ данных. Он используется при обработке запросов от устройств для корректного распределения по временным интервалам.
help.manage-apps.app-icon = Иконка Вашего приложения. Используется повсеместно.
help.manage-apps.app-add-button = Открывает форму добавления нового приложения. Только глобальные администраторы могут выполять это действие.
help.manage-apps.app-delete-button = Удаляет все данные этого приложения из базы данных. Только пользователи с правами глобального администратора могут выполнять эти действия.
help.manage-apps.app-clear-button = Удаляет только аналитические данные этого приложения из базы данных. Вы можете продолжать использовать тот же Ключ Приложения. Только пользователи с правами глобального администратора могут выполнять это действие.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Задав данное значение, Вы включите запрос на сверку контрольной суммы для предотвращения несанкционированного доступа.  На стороне средств разработки также необходимо задать данный модификатор.

#manage users view
help.manage-users.full-name = Полное имя пользователя, которое используется для email-уведомлений.
help.manage-users.username = Имя пользователя, которое будет использоваться для входа.
help.manage-users.email = Email пользователя, который будет использоваться для уведомлений .
help.manage-users.global-admin = Если "Глобальный администратор" включено, пользователь будет обладать правами на все приложения плюс правами на управление пользователями.
help.manage-users.lock-account = Если учетная запись заблокирована, пользователь не сможет посмотреть сводные данные.
help.manage-users.admin-of = Администратор приложения может просматривать и изменять настройки приложения, но не может очищать и удалять его данные.
help.manage-users.user-of = Пользователь приложения может только просматривать статистику.

#resolutions view
help.resolutions.chart = Круговая диаграмма слева показывает процентное распределение пользователей по разрешениям. Диаграмма справа - тоже самое, но для новых пользователей.

#session durations view
help.durations.chart = Общее количество пользователей для каждого диапазона продолжительности сессий (0-10 секунд, 11-30 секунд, 31-60 секунд, 1-3 минут, 3-10 минут, 10-30 минут, 30-60 минут или > 1 часa) показано на гистограмме.
help.durations.table = <b>Продолжительность сессий\:</b> Диапазон продолжительности сессий. Пользователь относится к одному из диапазонов\: 0-10 секунд, 11-30 секунд, 31-60 секунд, 1-3 минут, 3-10 минут, 10-30 минут, 30-60 минут или > 1 часa по общей продолжительности сессий.<br/><b>Число пользователей\:</b> Число пользователей (уникальных устройств), отнесенных к данному диапазону продолжительности сессий.<br/><b>Процент\:</b> Процент пользователей, находящихся в данном диапазоне продолжительности сессий.<br/>

#push
help.manage-apps.push-apn-certificate = Сертификат для сервиса Apple Push Notification (APN). Для того чтобы иметь возможность отправлять push-уведомления, Вам необходимо указать хотя бы один файл с расширением .PK12 для этого приложения.
help.manage-apps.push-gcm-key = Серверный ключ API для сервиса Google Cloud Messaging (GCM). Он необходим, если Вы собираетесь отправлять сообщения из Countly своим пользователям с Android. Вы можете получить этот ключ из консоли Google API.

help.datatables-export = Вы можете загрузить только отображенные данные
