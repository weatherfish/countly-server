﻿help.help-mode-welcome = Bem vindo ao modo de ajuda\! Passe o mouse sobre cada item para ver uma breve explicação.<br /><br />Enquanto estiver neste modo a atualização automática dos seus dados fica desativada e irá ser reativada assim que você sair do modo de ajuda.

#dashboard
help.dashboard.total-sessions = Número de vezes que sua app foi aberta. Clique neste item para ver uma representação séries de tempo do total de sessões.
help.dashboard.total-users = Número de aparelhos únicos em que sua app foi usada. Clique neste item para ver a representação de série temporal do total de usuários.
help.dashboard.new-users = Número de usuários que usaram a app pela primeira vez. Clique neste item para ver a representação de série temporal dos novos usuários.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Number of write API requests Countly Server received for this application. Click this item to see a time series representation of requests received.
help.dashboard.avg-reqs-received = Number of write API requests Countly Server received for this application divided by total user count. Click this item to see a time series representation of average requests per user.
help.dashboard.top-platforms = Mostra até três das plataformas mais usadas representadas por diferentes cores de acordo com o número de sessões de cada plataforma. Passe o mouse sobre cada cor para ver o nome da plataforma.
help.dashboard.top-resolutions = Mostra até as três resoluções mais usadas representadas por diferentes cores de acordo com o número de sessões de cada resolução. Passe o mouse sobre cada cor para ver a resolução.
help.dashboard.top-carriers = Mostra até as três operadoras mais usadas representadas por diferentes cores de acordo com o número de sessões de cada operadora. Passe o mouse sobre cada cor para ver o nome da operadora.
help.dashboard.top-users = Mostra até os três dias que tiveram o maior número total de usuários. Passe o mouse sobre cada cor para ver a data.
help.dashboard.map = Mapa mundi mostra <b>a quantidade de sessão de cada país</b> representado pelo tom de verde de acordo com a quantidade. Próximo ao mapa você pode ver a tabela do top dez dos países junto com a quantidade de sessões (a tabela é mostrada somente se existir dados disponíveis).

#sessions view
help.sessions.total-sessions = Número de vezes que sua app foi aberta. A representação da série de tempo deste item é identificada pela cor da borda superior deste bloco.
help.sessions.new-sessions = Número de vezes que sua app foi aberta foi aberta por um usuário que utilizou a app pela primeira vez. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.
help.sessions.unique-sessions = Número de vezes que sua app foi aberta de cada aparelho único. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.

#users view
help.users.total-users = Número de aparelhos únicos. A representação da série de tempo deste item é identificada pela cor da borda superior deste bloco.
help.users.new-users = Número de novos usuários. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.
help.users.returning-users = Número de usuários que usaram sua app ao menos uma vez. Representação de série temporal deste item é identificada pela cor da borda superior deste bloco.

#countries view
help.countries.chart = O mapa mundi mostra <b>a quantidade de sessões de cada país</b> representada por um tom de verde de acordo com a quantidade.
help.countries.table = <b>Páis\:</b> Nome do país.<br /><b>Total de Sessões\:<b> Número de vezes que sua app foi aberta por um usuário deste país.<br /><b>Total de Usuários\:<b> Número de aparelhos únicos que sua app foi usada de dentro deste país.<br /><b>Novos Usuários\:</b> Número de novos usuários deste país.<br />
help.countries.total-sessions = Número de vezes que sua app foi aberta.
help.countries.total-users = Número de aparelhos únicos.
help.countries.new-users = Número de usuários novos.

#devices view
help.devices.chart = O gráfico de pizza a esquerda mostra o percentual do total de usuários de cada aparelho (porcentagens de aparelhos únicos). Já o gráfico de pizza a direita mostra a porcentagem de usuários usando-pela-primeira-vez de cada aparelho.
help.devices.platform-versions2 = Shows at most top three platform versions represented by different colors according to the number of sessions from each platform version. Hover on each color to see the platform version.

#loyalty view
help.loyalty.chart = Número total de usuários de cada segmento da quantidade de sessões (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) é visualizado usando um gráfico de barras.
help.loyalty.table = <b>Quantidade de Sessões\:</b> Segmento da quantidade de sessões. Usuários são categorizados em uma das seguintes categorias\: 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 de acordo com sua quantidade total de sessões.<br /><b>Número de Usuários\:</b> Número de usuários (aparelhos únicos) que estão num segmento de quantidade de sessões específico.<br /><b>Porcentagem\:</b> Porcentagem de usuários que estão num segmento de quantidade de sessões específico.<br />

#frequency view
help.frequency.chart = Número total de usuários de cada segmento de frequência de sessão (Primeira sessão, 1-24 horas, 1 dia, 2 dias, 3 dias, 4 dias, 5 dias, 6 dias, 7 dias, 8-14 dias, 15-30 dias, 30+ dias) é visualizado usando um gráfico de barras.
help.frequency.table = <b>Tempo depois da sessão anterior\:</b> Tempo entre sessões consecutivas do usuário. O usuário é categorizado em\: 1-24 horas, 1 dia, 2 dias, 3 dias, 4 dias, 5 dias, 6 dias, 7 dias, 8-14 dias, 15-30 dias ou 30+ dias de acordo com sua frequência nas sessões.<br /><b>Número de Usuários\:</b> Número de usuários (aparelhos únicos) neste segmento de frequência de sessão.<br /><b>Porcento\:</b> Porcentagem dos usuários neste segmento de frequência de sessão.<br />

#platforms view
help.platform-versions.chart = Gráfico de pizza a esquerda mostra a porcentagem do total de usuários de cada plataforma. Já o gráfico de pizza a direita mostra a porcentagem do total de usuários de cada versão da plataforma. Você pode alternar entre iOS e Android para ver a distribuição das versões da plataforma (Botão de alternar aparecerá somente se existir mais de uma plataforma)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = Gráfico de pizza a esquerda mostra a porcentagem de total de usuários de cada operadora. Já o gráfico de pizza a direita mostra a porcentagem de usuários que usarão a app pela primeira vez de cada operadora.

#manage apps view
help.manage-apps.app-name = Nome da sua app. Usado em várias diferentes sessões do dashboard.
help.manage-apps.app-key = A sua App Key que você irá usar dentro dos SDKs. Isso ajuda o Countly Server a identificar de qual app a requisição de escrita é. E também essa chave é usada no dashboard para ler os dados para a app selecionada.
help.manage-apps.app-category = Categoria da sua app.
help.manage-apps.app-timezone = Fuso horário a partir do qual você irá ver seu dashboard. Quando os dados das requisições do SDK são salvos no banco de dados esse fuso horário é utilizado então tenha certeza de configurar corretamente.
help.manage-apps.app-icon = Ícone da sua app. Usado em várias áreas diferentes do seu dashboard.
help.manage-apps.app-add-button = Abre um formulário para adicionar uma nova app. Somente usuários com uma conta de administrador global podem realizar essa ação.
help.manage-apps.app-delete-button = Exclui todos os dados desta app do banco de dados. Somente usuários com uma conta de administrador global podem realizar essa ação.
help.manage-apps.app-clear-button = Exclui todos os dados desta app mas não exclui o cadastro da app em si. Você pode continuar a usar o mesmo app_key. Somente usuários com uma conta de administrador global podem realizar essa ação.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Providing this value will enable checking request's checksum to prevent parameter tampering. You must configure same salt on SDK side too.

#manage users view
help.manage-users.full-name = Nome completo do usuário que será usado nos emails de notificação (por enquanto).
help.manage-users.username = Nome de usuário do usuário que será usado para entrar no dashboard.
help.manage-users.email = Email do usuário que será usado para as notificações por email.
help.manage-users.global-admin = Se administrador global estiver selecionado o usuário terá todos os acessos a todas as apps mais acesso ao gerencimento de usuários.
help.manage-users.lock-account = If account is locked, user cannot log in into dashboard.
help.manage-users.admin-of = Administradores de uma app podem ver e modificar as configurações mas não podem excluir os dados da app.
help.manage-users.user-of = Usuários de uma app podem somente ver as estatísticas de uma app e não podem realizar tarefas administrativas.

#resolutions view
help.resolutions.chart = Pie chart on the left shows percentage of total users from each resolution. Pie chart on the right shows percentage of first time users from each resolution.

#session durations view
help.durations.chart = Total number of users from each session duration segment (0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour) is visualized using a bar chart.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = Certificate file for Apple Push Notification (APN) service. In order to send Push Notifications, you need to supply at least one .PK12 file for this app.
help.manage-apps.push-gcm-key = Server API Key for Google Cloud Messaging (GCM) service. It's required if you're going to send messages to your Android app users from Countly. You can get one from Google API Console.

help.datatables-export = Only visible data will be downloaded
